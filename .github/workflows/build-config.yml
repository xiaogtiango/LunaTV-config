name: Build Config JSON

on:
  push:
    paths:
      - "LunaTV-config.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install -y jq

      # Step1ï¼šç”Ÿæˆ jingjian.jsonï¼ˆå‰”é™¤ "_comment"ï¼‰
      - name: Create jingjian.json
        run: |
          jq 'del(.api_site | to_entries[] | select(.value | has("_comment")))' \
            LunaTV-config.json > jingjian.json

      # Step2ï¼šéªŒè¯ jingjian.json
      - name: Validate jingjian.json
        run: jq empty jingjian.json

      # Step3ï¼šç”Ÿæˆ jin18.jsonï¼ˆå‰”é™¤ "ğŸ”"ï¼‰
      - name: Create jin18.json
        run: |
          jq 'del(.api_site | to_entries[] | select(.value.name | contains("ğŸ”")))' \
            jingjian.json > jin18.json

      # Step4ï¼šéªŒè¯ jin18.json
      - name: Validate jin18.json
        run: jq empty jin18.json

      # Step5ï¼šæäº¤ä¿®æ”¹
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add jingjian.json jin18.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update JSON: jingjian + jin18"
            git push
          fi
