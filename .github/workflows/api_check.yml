name: API Check

on:
  schedule:
    - cron: "0 17 * * *"  # 每天北京时间凌晨1点运行 (UTC 17点)
  push:
    paths:
      - LunaTV-config.json  # 监听 LunaTV-config.json 文件变更
  workflow_dispatch:  # 手动触发工作流
    inputs:
      api_name:
        description: '搜索关键字'
        default: 你好

jobs:
  check_apis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: 安装 Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    - name: 安装依赖
      run: npm install axios

    - name: 运行 API 检查脚本
      # 如果是手动触发则使用输入参数，否则使用默认值 "你好"
      run: |
        API_NAME="${{ github.event.inputs.api_name || '你好' }}"
        echo "检查 API: $API_NAME"
        node check_api.js "$API_NAME"

    - name: 运行 update_readme
      run: node update_readme.js

    - name: 提交并推送报告
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add report.md README.md
        git commit -m "更新 API 健康报告 ($(date -d '+8 hour' +'%Y-%m-%d %H:%M:%S CST'))" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        
    - name: Delete workflow runs
      # 删除工作流运行记录
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 5
