name: Encode JSON to Base58

on:
  push:
    paths:
      - 'LunaTV-config.json'
      - 'jingjian.json'
      - 'jin18.json'
  workflow_dispatch:

jobs:
  encode:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # 允许推送

    steps:
      # 1️⃣ 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ 安装依赖（bs58）
      - name: Install dependencies
        run: npm install bs58

      # 4️⃣ 创建 Base58 编码脚本并执行
      - name: Encode JSON to Base58
        run: |
          cat > encode.js <<'EOF'
          const fs = require('fs');
          const bs58 = require('bs58');

          const files = [
            { input: 'LunaTV-config.json', output: 'LunaTV-config.txt' },
            { input: 'jingjian.json', output: 'jingjian.txt' },
            { input: 'jin18.json', output: 'jin18.txt' }
          ];

          files.forEach(file => {
            if (!fs.existsSync(file.input)) {
              console.log(`⚠️ 文件不存在: ${file.input}`);
              return;
            }

            const data = fs.readFileSync(file.input);
            const encoded = bs58.encode(Buffer.from(data));
            fs.writeFileSync(file.output, encoded);
            console.log(`✅ 已生成 Base58 文件: ${file.output}`);
          });
          EOF

          node encode.js

      # 5️⃣ 提交并推送生成的文件
      - name: Commit and push encoded files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LunaTV-config.txt jingjian.txt jin18.txt
          git commit -m "Update Base58 encoding" || echo "No changes"
          git push
